<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW1-Keith Gonsalves</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <h1>Submit your Blog</h1>
    <form id="blogForm">
        <label for="blogTitle">Blog Title:</label><br>
        <input type="text" id="blogTitle" name="blogTitle" placeholder="Enter the title of your blog" required autofocus size="50"><br><br>
        
        <label for="authorName">Author Name:</label><br>
        <input type="text" id="authorName" name="authorName" placeholder="Enter your name" required size="50"><br><br>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required size="50"><br><br>
        
        <label for="blogContent">Blog Content:</label><br>
        <textarea id="blogContent" name="blogContent" placeholder="Write your content here..." required rows="6" cols="50"></textarea><br><br>
        
        <label for="category">Category:</label><br>
        <select id="category" name="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="Technology">Technology</option>
            <option value="Lifestyle">Lifestyle</option>
            <option value="Travel">Travel</option>
            <option value="Education">Education</option>
        </select><br><br>
        
        <div class="terms">
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I agree to the terms and conditions.</label>
        </div><br><br>
        
        <button type="submit">Publish Blog</button>
    </form>
    
  <script src="Blog.js"></script>
</body>
</html>
